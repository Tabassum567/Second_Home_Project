<!DOCTYPE html>
<html>
<head>
	<title>Student Information</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
		}
		h1 {
			font-size: 32px;
			font-weight: bold;
			margin: 0;
			margin-bottom: 20px;
			text-align: center;
			color: #333;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		th, td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f5f5f5;
			color: #333;
			font-weight: bold;
		}
		td.verified {
			color: #0a0;
			font-weight: bold;
		}
		td.unverified {
			color: #f00;
			font-weight: bold;
		}

		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 24px;
			}
			th, td {
				padding: 8px 10px;
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Student Information</h1>
		<table>
			<thead>
				<tr>
					<th>Student Name</th>
					<th>Mobile Number</th>
					<th>Email Address</th>
					<th>Verification Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John Doe</td>
					<td>555-1234</td>
					<td>johndoe@example.com</td>
					<td class="verified">Verified</td>
				</tr>
				<tr>
					<td>Jane Smith</td>
					<td>555-5678</td>
					<td>janesmith@example.com</td>
					<td class="unverified">Unverified</td>
				</tr>
				<!-- add more rows for additional students -->
			</tbody>
		</table>
	</div>
</body>
</html>
