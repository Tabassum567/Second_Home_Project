<!DOCTYPE html>
<html>
<head>
	<title>Owner Records</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f4f4f4;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		table th, table td {
			padding: 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
			font-size: 16px;
		}

		table th {
			background-color: #00bcd4;
			color: #fff;
			font-size: 18px;
		}

		table tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.status select {
			background-color: #fff;
			border: 2px solid #ddd;
			border-radius: 4px;
			padding: 8px;
			font-size: 16px;
			cursor: pointer;
		}

		.unverified {
			background-color: #ff5722;
			border-radius: 4px;
			color: #fff;
			padding: 8px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
			transition: all 0.2s ease-in-out;
			cursor: pointer;
		}

		.unverified:hover {
			background-color: #ff8a65;
		}

		.verified {
			background-color: #4caf50;
			border-radius: 4px;
			color: #fff;
			padding: 8px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
			cursor: default;
		}

		.lawyer-response select {
			background-color: #fff;
			border: 2px solid #ddd;
			border-radius: 4px;
			padding: 8px;
			font-size: 16px;
			cursor: pointer;
		}

		.pending {
			background-color: #ff9800;
			border-radius: 4px;
			color: #fff;
			padding: 8px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.approved {
			background-color: #4caf50;
			border-radius: 4px;
			color: #fff;
			padding: 8px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
		}
	</style>
</head>
<body>
	<h1>Owner Records</h1>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Owner Name</th>
					<th>Mobile Number</th>
					<th>Document Status</th>
					<th>Lawyer Response</th>
					<th>Verification Status</th>
				</tr>
		
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>1234567890</td>
				<td>
					<label>
						<input type="checkbox" name="document-status" checked> Submitted
					</label>
				</td>
				<td class="lawyer-response">
					<select>
						<option value="pending" selected>Pending</option>
						<option value="accepted">Accepted</option>
						<option value="rejected">Rejected</option>
					</select>
				</td>
				<td class="status">
					<div class="unverified">Unverified</div>
				</td>
			</tr>
			<tr>
				<td>Jane Smith</td>
				<td>0987654321</td>
				<td>
					<label>
						<input type="checkbox" name="document-status"> Not Submitted
					</label>
				</td>
				<td class="lawyer-response">
					<select>
						<option value="pending" selected>Pending</option>
						<option value="accepted">Accepted</option>
						<option value="rejected">Rejected</option>
					</select>
				</td>
				<td class="status">
					<div class="unverified">Unverified</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<script>
	// Change verification status when lawyer response is approved
	const selectElems = document.querySelectorAll('.lawyer-response select');
	selectElems.forEach((selectElem) => {
		selectElem.addEventListener('change', () => {
			const statusElem = selectElem.parentNode.nextElementSibling;
			if (selectElem.value === 'accepted') {
				statusElem.innerHTML = '<div class="verified">Verified</div>';
			} else {
				statusElem.innerHTML = '<div class="unverified">Unverified</div>';
			}
		});
	});
</script>
</body>
</html>
